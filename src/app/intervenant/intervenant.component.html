<!DOCTYPE html>
<html>
<body>
<div class="settings-container">
        <aside class="sidebar">
          <div class="logo-container">
              <img src="assets/1cd2a341-8f62-46aa-a07a-335d4045be1c-removebg-preview.png" alt="Logo" class="logo">
          </div>
          <nav>
              <p class="section-title">Général</p>
              <a routerLink="/dashboard-intervenant" routerLinkActive="active">
                <i class="fas fa-home" aria-hidden="true"></i> Tableau de Bord
              </a>
              <a routerLink="/historique-intervenant" routerLinkActive="active">
                <i class="fa fa-history" aria-hidden="true"></i> Mes Reclamations
              </a>
              <p class="section-title">Outils</p>
              <a routerLink="/chat" routerLinkActive="active">
                <i class="fa fa-commenting" aria-hidden="true"></i> Chat
              </a>
              <a routerLink="/parametre" routerLinkActive="active">
                <i class="fas fa-cog"></i> Paramètres
              </a>
          </nav>
          <span></span>
          <span></span>
          <button class="logout" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Déconnexion
          </button>
        </aside>

<div class="container">
    <h2>Interface Intervenant</h2>
  
    <div *ngIf="reclamations.length > 0">
      <h3>Réclamations affectées</h3>
      <ul>
        <li *ngFor="let reclamation of reclamations">
          <p><strong>Description:</strong> {{ reclamation.description }}</p>
          <p><strong>État:</strong> {{ reclamation.etat }}</p>
          <button >Mettre à jour</button>
        </li>
      </ul>
    </div>
  
    <!-- Formulaire de mise à jour de réclamation -->
    <div *ngIf="selectedReclamation">
      <h3>Mettre à jour la réclamation</h3>
      <form >
        <label for="etat">État:</label>
        <select id="etat" [(ngModel)]="selectedReclamation.etat" name="etat">
          <option value="en cours">En cours</option>
          <option value="résolue">Résolue</option>
        </select>
  
        <label for="commentaire">Commentaire:</label>
        <textarea id="commentaire" [(ngModel)]="selectedReclamation.remarque" name="commentaire"></textarea>
  
        <button type="submit">Soumettre</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
