<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Réclamation</title>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="assets/1cd2a341-8f62-46aa-a07a-335d4045be1c-removebg-preview.png" alt="Logo" class="logo">
            </div>
            <nav>
                <p class="section-title">General</p>
                <a routerLink="/dashboard" routerLinkActive="active">
                    <i class="fas fa-home" aria-hidden="true"></i> Tableau de Bord
                </a>
                <a routerLink="/taches" routerLinkActive="active">
                    <i class="fa fa-tasks" aria-hidden="true"></i> Nouveau Reclamation
                </a>
                <a routerLink="/historique" routerLinkActive="active">
                    <i class="fa fa-history" aria-hidden="true"></i> Mes Reclamations
                </a>
                <p class="section-title">Outils</p>
                <a routerLink="/chat" routerLinkActive="active">
                    <i class="fa fa-commenting" aria-hidden="true"></i> Chat
                </a>
                <a routerLink="/parametre" routerLinkActive="active">
                    <i class="fas fa-cog"></i> Paramètres
                </a>
            </nav>
            <button class="logout" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <img src="assets/login2-removebg-preview.png" alt="Logo" class="logo">
            <h1>Formulaire de Réclamation</h1>
            <form [formGroup]="reclamationForm" (ngSubmit)="isEditing ? updateReclamation( currentReclamationId, reclamationForm.value) : createReclamation()">
                <label for="description">Description :</label>
                <textarea id="description" formControlName="description" rows="3" required></textarea>

                <label for="categorie">Catégorie :</label>
                <select id="categorie" formControlName="category">
                    <option value="technique">Technique</option>
                    <option value="administratif">Administratif</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="urgence">Urgence :</label>
                <select id="urgence" formControlName="urgency">
                    <option value="faible">Faible</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="élevée">Élevée</option>
                </select>

                
                <label for="file">Pièces jointes :</label>
                <input type="file" id="file" name="file" multiple>

                <label for="Remarque">Remarque</label>
                <Textarea formControlName="Remarque" id="Remarque" placeholder="Ecrivez votre remarque ici"> </Textarea>

                <button class="btn" type="submit">{{ isEditing ? 'Mettre à Jour' : 'Envoyer la Réclamation' }}</button>
            </form>

        </div>
    </div>
</body>
</html>
