<!DOCTYPE html>
<html lang="en">
<body>
<div class="dashboard">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="assets/1cd2a341-8f62-46aa-a07a-335d4045be1c-removebg-preview.png" alt="Logo" class="logo">
    </div>

      <nav>
        <p class="section-title">General</p>
        <a routerLink="/dashboard-admin" routerLinkActive="active">
          <i class="fas fa-home"aria-hidden="true"></i> Tableau de Bord
          
        </a>
        <a routerLink="/alltaches" routerLinkActive="active">
          <i class="fa fa-tasks" aria-hidden="true"></i> Les Reclamations
        </a>
        <a routerLink="/client" routerLinkActive="active">
        <i class="fa fa-users" aria-hidden="true"></i>Clients
      </a>
      <a routerLink="/listeintervenant" routerLinkActive="active">
        <i class="fa fa-users-cog" aria-hidden="true"></i>Intervenants
      </a>
      <a routerLink="/affectation-intervenant" routerLinkActive="active">
        <i class="fas fa-user-check"></i>Affectation
      </a>
      <p class="section-title">Outils</p>
        <a routerLink="/chat" routerLinkActive="active">
          <i class="fa fa-commenting" aria-hidden="true"></i> Chat
        </a>
        <a routerLink="/parametre-admin" routerLinkActive="active">
          <i class="fas fa-cog"></i> Paramètres
        </a>
      </nav>
      <span></span>
      <span></span>
      <button class="logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
      </button>
    </aside>

    <main class="content">
      <header>
        <div class="welcome-message">
          <h1 *ngIf="currentUser">Bienvenue,&nbsp; &nbsp; {{ currentUser.name }}</h1>
        </div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Recherchez ici...">
          <button class="search-button">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div class="right-section">
          <button class="notifications">
            <i class="fas fa-bell"></i>
            <span class="badge" *ngIf="notifications.length">{{ notifications.length }}</span>
          </button>
          <div class="profile">
            <img [src]="avatar" alt="Profile" class="avatar">
            <div class="profile-info">
              <h6>{{ currentUser.name }}</h6>
              <h6>{{ currentUser.role }}</h6>
            </div>
          </div>
        </div>
      </header>

    <iframe title="Dashboard admin" src="https://app.powerbi.com/view?r=eyJrIjoiODZhMWM3ZWQtN2VmMi00NDgyLTljMjItOWM5NjdmYWJiYTk1IiwidCI6ImRiZDY2NjRkLTRlYjktNDZlYi05OWQ4LTVjNDNiYTE1M2M2MSIsImMiOjl9" allowFullScreen="true"></iframe>
  </main>
  </div>
</body>
</html>
