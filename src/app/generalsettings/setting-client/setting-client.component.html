<!DOCTYPE html>
<html>
    <body>
  
        <div class="settings-container">
          <aside class="sidebar">
            <div class="logo-container">
              <img src="assets/1cd2a341-8f62-46aa-a07a-335d4045be1c-removebg-preview.png" alt="Logo" class="logo">
            </div>
            <nav>
              <p class="section-title">Général</p>
              <a routerLink="/dashboard" routerLinkActive="active">
                <i class="fas fa-home" aria-hidden="true"></i> Tableau de Bord
              </a>
              <a routerLink="/taches" routerLinkActive="active">
                <i class="fa fa-tasks" aria-hidden="true"></i> Nouveau Reclamation
              </a>
              <a routerLink="/historique" routerLinkActive="active">
                <i class="fa fa-history" aria-hidden="true"></i> Mes Reclamations
              </a>
              <p class="section-title">Outils</p>
              <a routerLink="/chat" routerLinkActive="active">
                <i class="fa fa-commenting" aria-hidden="true"></i> Chat
              </a>
              <a routerLink="/setting-client" routerLinkActive="active">
                <i class="fas fa-cog"></i> Paramètres
              </a>
            </nav>
            <span></span>
            <span></span>
            <button class="logout" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
          </aside>
        
          <section class="settings-page">
            <div class="settings-menu">
              <h1 class="page-title">Mes Paramètres</h1>
              <ul>
                <li>
                  <a routerLink="/profil" routerLinkActive="active">
                    <i class="fa fa-user" aria-hidden="true"></i> Votre Profil
                  </a>
                </li>
                    <li class="active">
                  <a routerLink="/setting-client" routerLinkActive="active">
                    <i class="fa fa-cog" aria-hidden="true"></i> Général
                  </a>
                </li>
                <li>
                  <a routerLink="/notification-client" routerLinkActive="active">
                    <i class="fa fa-bell" aria-hidden="true"></i> Notifications
                  </a>
                </li>
                <li>
                  <a routerLink="/parametre-client" routerLinkActive="active">
                    <i class="fa fa-lock" aria-hidden="true"></i> Sécurité
                  </a>
                </li>
              </ul>
            </div>
          </section>
    
<main class="main-content">
       
    <section class="avatar-section">
      <h2>&nbsp;&nbsp;Votre Avatar</h2>
      <div class="avatar-container">
        <img [src]="avatar" alt="Profil" class="current-avatar" *ngIf="avatar">
        <div class="avatar-info">
          <label for="file" class="custom-file-upload">
            Télécharger à nouveau
            <input id="file" type="file" (change)="onFileSelected($event)" class="file-input">
          </label>
          <button (click)="onSubmit()">Mettre à jour l'avatar</button>
        </div>
        <p>{{ message }}</p>
      </div>
    </section>

<section class="personal-info">
  <h2>Informations Personnelles</h2>
  <div class="form-grid">
    <div class="form-group">
      <label>Nom de L'utilisateur</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" name="name" class="input-box" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email">
    </div>
  </div>

  <div class="form-actions">
    <button class="reset-btn" (click)="resetForm()">Réinitialiser</button>
    <button class="save-btn" (click)="openEditPopup(ClientItem)">Modifier</button>
  </div>
</section>
</main>

<div *ngIf="showEditPopup" class="modal-overlay">
<div class="modal-container">
<div class="modal-header">
<h4>Modifier Client</h4>
<button (click)="closePopups()" class="close-btn">&times;</button>
</div>
<div class="modal-body">
<form>
  <div class="form-group">
    <label for="name">Name:</label><br>
    <input type="text" id="name" [(ngModel)]="nouveauName" name="nouveauName">
  </div>
  <div class="form-group">
    <label for="email">Email:</label><br>
    <input type="email" id="email" [(ngModel)]="nouveauemail" name="nouveauemail">
  </div>
  <div class="modal-footer">
    <button type="button" class="ajout" (click)="updateEmail()">Mettre à jour</button>
    <button type="button" class="ferme" (click)="closePopups()">Fermer</button>
  </div>
</form>
</div>
</div>
</div>

</div>
</body>
</html>
