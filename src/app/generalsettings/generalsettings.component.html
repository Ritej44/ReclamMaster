<!DOCTYPE html>
<html>
    <body class="body">
        <style>
            .body{
                margin-left: 0%;
            }
        </style>
    <div class="settings-container">
    <aside class="sidebar">
        <div class="logo-container">
            <img src="assets/1cd2a341-8f62-46aa-a07a-335d4045be1c-removebg-preview.png" alt="Logo" class="logo">
        </div>
      <nav>
        <p class="section-title">General</p>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home" aria-hidden="true"></i> Tableau de Bord
        </a>
        <a routerLink="/historique" routerLinkActive="active">
          <i class="fa fa-history" aria-hidden="true"></i> Mes Reclamations
        </a>
        <p class="section-title">Outils</p>
        <a routerLink="/chat" routerLinkActive="active">
          <i class="fa fa-commenting" aria-hidden="true"></i> Chat
        </a>
        <a routerLink="/parametre" routerLinkActive="active">
          <i class="fas fa-cog"></i> Paramètres
        </a>
      </nav>
      <span></span>
      <span></span>
      <button class="logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
      </button>
    </aside>
  
    
  
    <section class="settings-page">
      <div class="settings-menu">
        <h1 class="page-title">Mes Paramètres</h1>
        <ul>
          <li>
            <a routerLink="/profil" routerLinkActive="active">
              <i class="fa fa-user" aria-hidden="true"></i> Votre Profil
            </a>
          </li>
          <li class="active">
            <a routerLink="/generalsettings" routerLinkActive="active">
              <i class="fa fa-cog" aria-hidden="true"></i> Général
            </a>
          </li>
          <li>
            <a routerLink="/notification-settings" routerLinkActive="active">
              <i class="fa fa-bell" aria-hidden="true"></i>Notifications
            </a>
          </li>
          <li >
            <a routerLink="/parametre" routerLinkActive="active">
              <i class="fa fa-lock" aria-hidden="true"></i> Sécurité
            </a>
          </li>
        </ul>
      </div>
    </section>
  
    <main class="main-content">
        <header class="topbar">
            <input type="text" placeholder="Rechercher..." class="search-box">
          </header>
      
          <section class="avatar-section">
            <h2>&nbsp;&nbsp;Votre Avatar</h2>
            <div class="avatar-container">
              <img [src]="user.avatar" alt="Profil" class="current-avatar" *ngIf="user.avatar">
              <div class="avatar-info">
                <label for="file" class="custom-file-upload">
                  Télécharger à nouveau
                <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept="image/*">
                </label>
              </div>
            </div>
          </section>
  
      <section class="personal-info">
        <h2>Informations Personnelles</h2>
        <div class="form-grid">
          <div class="form-group">
            <label>Prénom</label>
            <input type="text" [(ngModel)]="user.firstName">
          </div>
          <div class="form-group">
            <label>Nom de famille</label>
            <input type="text" [(ngModel)]="user.lastName">
          </div>
          <div class="form-group">
            <label>Nom de l'entreprise</label>
            <input type="text" [(ngModel)]="user.company">
          </div>
          <div class="form-group">
            <label>Anniversaire</label>
            <input type="text" [(ngModel)]="user.birthday">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label>Téléphone</label>
            <input type="tel" [(ngModel)]="user.phone">
          </div>
          <div class="form-group">
            <label for="pays">Pays</label>
            <select id="pays" [(ngModel)]="selectedPays" (change)="updateVilles()">
                <option value="">Sélectionner</option>
                <option *ngFor="let pays of pays" [value]="pays">{{ pays }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ville">Ville</label>
            <select id="ville" [(ngModel)]="selectedVille" (change)="updateCodesPostaux()">
                <option value="">Sélectionner</option>
                <option *ngFor="let ville of villes" [value]="ville">{{ ville }}</option>
            </select>
        </div>
        </div>
  
        <div class="form-actions">
          <button class="reset-btn" (click)="resetForm()">Réinitialiser</button>
          <button class="save-btn" (click)="saveChanges()">Enregistrer</button>
        </div>
      </section>
    </main>
    
  </div>
 </body>
</html>
