<div class="login-container">
    <div class="welcome-section">
      <h1>Bienvenue chez TAS</h1>
      <p>Connectez-vous maintenant pour un accès exclusif !</p>
      <img src="assets/login2-removebg-preview.png" alt="Image de Bienvenue">
    </div>
    <div class="login-section">
      <h2>Connexion</h2>
     <form (ngSubmit)="onLogin()" [formGroup]="dataForm">
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="nom" placeholder="Youssef Arafat">
  
        <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required />
    <div *ngIf="dataForm.get('email')?.invalid && dataForm.get('email')?.touched">
      <small *ngIf="dataForm.get('email')?.errors?.['required']">L'email est requis.</small>
      <small *ngIf="dataForm.get('email')?.errors?.['email']">L'email est invalide.</small>
    </div>

    
        <div>
          <label for="role">Rôle</label>
          <select id="role" formControlName="role" required>
            <option value="">Sélectionnez un rôle</option>
            <option value="client">Client</option>
            <option value="admin">Admin</option>
            <option value="intervenant">Intervenant</option>
          </select>
          <div *ngIf="dataForm.get('role')?.invalid && dataForm.get('role')?.touched">
            <small *ngIf="dataForm.get('role')?.errors?.['required']">Le rôle est requis.</small>
          </div>
        </div>

          <label for="pwd">Mot de passe</label>
          <input id="pwd" type="password" formControlName="pwd" required />
          <div *ngIf="dataForm.get('pwd')?.invalid && dataForm.get('pwd')?.touched">
            <small *ngIf="dataForm.get('pwd')?.errors?.['required']">Le mot de passe est requis.</small>
            <small *ngIf="dataForm.get('pwd')?.errors?.['minlength']">
              Le mot de passe doit contenir au moins 8 caractères.
            </small>
          </div>
  
        <div class="btn">
          <button type="submit" class="cnx"[disabled]="dataForm.invalid">Connexion</button>
          <p class="ou">ou</p>
          <button type="button" class="google" (click)="loginWithGoogle()">Continuer avec Google</button>
        </div>
  
        <p>Nouveau sur le compte ?
          <a routerLink="/signup" routerLinkActive="active">Inscrivez-vous</a>
        </p>
      </form>
    </div>
  </div>
