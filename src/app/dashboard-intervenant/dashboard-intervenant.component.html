<!DOCTYPE html>
<html lang="en">
<body>
<div class="dashboard">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="assets/1cd2a341-8f62-46aa-a07a-335d4045be1c-removebg-preview.png" alt="Logo" class="logo">
    </div>

      <nav>
        <p class="section-title">General</p>
        <a routerLink="/dashboard-intervenant" routerLinkActive="active">
          <i class="fas fa-home"aria-hidden="true"></i> Tableau de Bord
        </a>
        <a routerLink="/historique-intervenant" routerLinkActive="active">
        <i class="fa fa-history" aria-hidden="true"></i>Mes Reclamations
      </a>
      <p class="section-title">Outils</p>
        <a routerLink="/chat" routerLinkActive="active">
          <i class="fa fa-commenting" aria-hidden="true"></i> Chat
        </a>
        <a routerLink="/parametre" routerLinkActive="active">
          <i class="fas fa-cog"></i> Paramètres
        </a>
      </nav>
      <span></span>
      <span></span>
      <button class="logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
      </button>
    </aside>

    <main class="content">
      <header>
        <div class="welcome-message">
          <h1 *ngIf="currentUser">Bienvenue, {{ currentUser.name }}</h1>
        </div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Recherchez ici...">
          <button class="search-button">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
        <div class="right-section">
          <button class="notifications">
            <i class="fas fa-bell"></i>
            <span class="badge" *ngIf="notifications.length">{{ notifications.length }}</span>
          </button>
          <div class="profile">
            <img [src]="avatar" alt="Profile" class="avatar">
            <div class="profile-info">
              <h6>{{ currentUser.name }}</h6>
              <h6>{{ currentUser.role }}</h6>
            </div>
          </div>
        </div>
      </header>
      <iframe title="Dashboard intervenant" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=f4525c9e-5f47-488a-a32e-0e59489f624d&autoAuth=true&ctid=dbd6664d-4eb9-46eb-99d8-5c43ba153c61" frameborder="0" allowFullScreen="true"></iframe>
    </main>
    
    
  </div>
</body>
</html>
